name: Build Docker Image and Export TAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for amd64
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t dind-bash:latest \
            --load .

      - name: ✅ Verify image integrity (bash & link)
        run: |
          echo "🔍 Vérification de la présence de /bin/bash..."
          docker run --rm dind-bash:latest /bin/sh -c "ls -l /bin/bash"
          echo "🔍 Test d'exécution de bash..."
          docker run --rm dind-bash:latest /bin/bash -c "echo Bash OK"

      - name: Save image as tar
        run: |
          docker save dind-bash:latest -o dind-bash.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dind-bash-image
          path: dind-bash.tar
