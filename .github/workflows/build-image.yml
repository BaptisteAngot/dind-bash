<p class="p1"><span class="s1">name: Build Docker Image and Export TAR</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">on:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>push:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>branches:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span>- main<span class="Apple-converted-space">  </span># ou une autre branche si tu veux</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>workflow_dispatch: # permet aussi de déclencher manuellement</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">jobs:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">  </span>build:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>runs-on: ubuntu-latest</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>steps:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span># </span><span class="s2">🧰</span><span class="s1"> 1. Récupère le code du repo</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span>- name: Checkout repository</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>uses: actions/checkout@v4</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span># </span><span class="s2">🐳</span><span class="s1"> 2. Build l'image Docker</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span>- name: Build Docker image</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>run: |</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">          </span>docker build -t dind-bash:latest .</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span># </span><span class="s2">📦</span><span class="s1"> 3. Sauvegarde l'image en .tar</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span>- name: Save image as tar</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>run: |</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">          </span>docker save dind-bash:latest -o dind-bash.tar</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span># </span><span class="s2">📤</span><span class="s1"> 4. Upload en tant qu'artifact téléchargeable</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">      </span>- name: Upload artifact</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>uses: actions/upload-artifact@v4</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">        </span>with:</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">          </span>name: dind-bash-image</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">          </span>path: dind-bash.tar</span></p>
